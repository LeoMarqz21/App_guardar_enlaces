<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/link.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body class="mt-4 bg-light">
    <div class="container pt-4">
        <div class="row align-items-center">
            <div class="col-md-5 mx-auto">
                <form class="border rounded-3 p-4 shadow-sm bg-white">
                    <h2 class="p-2 text-center fw-bold">Registrate</h2>
                    <div class="mb-3">
                        <label for="" class="fw-light">Nombre Completo</label>
                        <input type="email" class="form-control p-2" id="r_nombre" autofocus autocomplete="off" required />
                      </div>
                    <div class="mb-3">
                      <label for="" class="fw-light">Usuario</label>
                      <input type="email" class="form-control p-2" id="r_usuario" autocomplete="off" required />
                    </div>
                    <div class="mb-4">
                      <label for="" class="fw-light">Contraseña</label>
                      <input type="password" class="form-control p-2" id="r_contrasena" required />
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-primary fw-normal p-2 mt-4">Registrarme</button>
                      </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <span>Ya te as registrado? </span> <a href="./index.html" class="text-decoration-none"> Iniciar Sesión</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
